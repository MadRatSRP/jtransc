apply from: '../includeCommon.gradle'
apply from: '../include.gradle'
apply plugin: 'idea'

evaluationDependsOn(':jtransc-rt')

dependencies {
	// Kotlin
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${project.ext.kotlin_version}"
	implementation "org.jetbrains.kotlin:kotlin-reflect:${project.ext.kotlin_version}"

	implementation project(':jtransc-core')
	implementation project(':jtransc-utils')
	implementation project(':jtransc-gen-haxe')
	implementation project(':jtransc-gen-js')
	implementation project(':jtransc-gen-cpp')
	implementation project(':jtransc-gen-d')
	implementation project(':jtransc-gen-cs')
	implementation project(':jtransc-gen-php')
	implementation project(':jtransc-gen-as3')
	implementation project(':jtransc-gen-dart')
	implementation project(":jtransc-asm")

	provided project(':jtransc-rt') // Needs to be provided so it doesn't include at runtime
	//compileOnly project(':jtransc-rt') // Needs to be provided so it doesn't include at runtime
	//providedCompile project(':jtransc-rt') // Needs to be provided so it doesn't include at runtime

	testImplementation project(":jtransc-rt-core-kotlin")
	testImplementation project(":jtransc-rt-extended-charsets")
	testImplementation project(':jtransc-gen-common-tests')
}

idea {
	module {
		//COMPILE
		scopes.PROVIDED.plus += [configurations.provided]
	}
}

project(':jtransc-main').compileKotlin.dependsOn(project(':jtransc-rt').test)
