apply from: '../includeCommon.gradle'
apply from: '../include.gradle'
apply plugin: 'idea'

evaluationDependsOn(':jtransc-rt')

ext {
	// Junit
	junitVersion = "4.12"
}

dependencies {
	// Junit
	implementation "junit:junit:$junitVersion"

	// Kotlin
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${project.ext.kotlin_version}"
	implementation "org.jetbrains.kotlin:kotlin-reflect:${project.ext.kotlin_version}"

	// Needs to be provided so it doesn't include at runtime
	provided project(':jtransc-rt')

	implementation project(':jtransc-core')
	implementation project(":jtransc-rt-core-kotlin")
	implementation project(":jtransc-rt-extended-charsets")
	implementation project(':jtransc-utils')
}

idea {
	module {
		//COMPILE
		scopes.PROVIDED.plus += [configurations.provided]
	}
}

